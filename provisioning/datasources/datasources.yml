apiVersion: 1

datasources:

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: https://localhost:9200
    basicAuth: true
    basicAuthUser: ${ELASTIC_USER}
    basicAuthPassword: ${ELASTIC_PASSWORD}
    isDefault: false
    jsonData:
      index: '[metrics-]YYYY.MM.DD'
      interval: Daily
      timeField: "@timestamp"
      maxConcurrentShardRequests: 5
      xpack: true
    readOnly: false
      